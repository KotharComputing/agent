name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - entrypoint.sh
      - .github/workflows/**
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/kotharcomputing/agent
  IMAGE_DESCRIPTION: Kothar Agent image that can be used to execute scripts in the Workshop app - https://kotharcomputing.com.

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha
          labels: |
            org.opencontainers.image.description=${{ env.IMAGE_DESCRIPTION }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          annotations: |
            org.opencontainers.image.description=${{ env.IMAGE_DESCRIPTION }}

      - name: Build and push multi-architecture image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KOTHAR_AGENT_DOCKER_IMAGE_VERSION=${{ steps.meta.outputs.short-sha }}
            OCI_IMAGE_DESCRIPTION=${{ env.IMAGE_DESCRIPTION }}
          provenance: mode=min

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container image with Cosign
        env:
          COSIGN_YES: "true"
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
